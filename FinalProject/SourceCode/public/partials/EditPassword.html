<div class="container" id="details">
    <h1>Edit Password</h1>
    <div class="container" id="navleft">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#/editinfo">User Information</a></li>
            <li ng-hide="auth==2"><a href="#/orderhistory">Order History</a></li>
            <li><a href="#/editpassword">Security</a></li>
            <li><a href="#/details">Back to Menu</a></li>
        </ul>
    </div>
    <div class="container" id="ccontent">
        <div class="container">
            <form class="form-password">
                <div class="form-group">
                    <label>Old Password </label>
                    <input type="password" class="form-control" ng-model="originalpw"></input>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" ng-model="newpw"></input>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" ng-model="confirmnewpw"></input>
                </div>
                <div class="form-group">
                    <a class="btn btn-info btn-lg" ng-click="save()" id="passbutton">Save</a>
                </div>
            </form>
        </div>
    </div>
</div>

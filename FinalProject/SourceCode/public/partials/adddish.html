   <div class="container" id="details">
      <div class="container" id="editmenu">
         <div class="container">
            <h1>Add New Dish</h1>
         </div>
         <!-- 这部分是图片 -->
         <div class="container">
            <div class="col-md-12">
               <img ng-src="{{imageSrc}}" style="max-width:500px;max-height:500px;margin:10px auto;display:block;" />
               <img ng-hide="file" src="../images/info-card-upload.png" style="max-width:500px;max-height:500px;margin:10px auto;display:block;" />
            </div>
            <div class="container">
               <input type="file" file-model="myFile" class="se"/>
            </div>
         </div>
         <!-- 这部分是其他信息 -->
         <div class="container">
            <form>
               <div class="form-group input-group-lg">
                  <label>Dish Name</label>
                  <div>
                  <input type="text" class="form-control" ng-model="newdish.name">
                  </div>
               </div>
               <div class="form-group input-group-lg">
                  <label>Dish Category</label>
                  <select ng-init="newdish.class = category[0]" ng-model="newdish.class" ng-options="x for x in category">
                  </select>
               </div>
               <div class="form-group input-group-lg">
                  <label>Dish Price</label>
                  <div>
                     <input type="text" class="form-control" ng-model="newdish.price">
                  </div>
               </div>
               <div class="form-group input-group-lg">
                  <label>Dish Stock</label>
                  <div>
                     <input type="text" class="form-control" ng-model="newdish.stock">
                  </div>
               </div>
               <div class="form-group input-group-lg">
                  <label>Dish Description</label>
               <div>
                  <input type="text" class="form-control" ng-model="newdish.description">
               </div>
               </div>
               <div class="form-group input-group-lg">
                  <button type="button" class="btn btn-info btn-block btn-lg"  ng-click="save(newdish)">Save</button>
               </div>
            </form>
         </div>
      </div>
   </div>

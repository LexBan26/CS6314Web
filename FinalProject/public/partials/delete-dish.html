<h1>Delete Dish</h1>
<p>
    Are you sure you want to delete this dish?
</p>
<ul>
    <li>Title: {{dish.name}}</li>
    <li>Description: {{dish.description}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#/manage-menu">No, Go Back</a>

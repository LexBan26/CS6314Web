
<div class="container">
	<h1 >Manage Menu</h1>
	<table style="width: 500px">
	<tr><th>Name</th><th>Edit</th><th>Remove</th></tr>
	<tr ng-repeat='d in dish'>
		<td>{{d.name}}</td>
		<td><a href="/#/dish/{{d._id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
		<td><a href="/#/dish/delete/{{d._id}}"><i class="glyphicon glyphicon-remove"></i></a></td>
	</tr>
</table>
<br>

<a href="/#/new-dish"><i class="glyphicon glyphicon-plus-sign"></i>New a Dish</a>


<h1>Sign Up</h1>

<form id="sign-up-form" style="width: 400px">
    <div class="form-group">
        <label>username</label>		
        <input  id="username" class="form-control required" ng-model="user.username"></input>
    </div>
    <div class="form-group">
        <label>password</label>		
        <input id="password" type="password" class="form-control" ng-model="user.password"></input>
    </div>
    <div class="form-group">
        <label>name</label>		
        <input id="name" class="form-control" ng-model="user.name"></input>
    </div>
    <div class="form-group">
        <label>phone</label>		
        <input id="phone" class="form-control" ng-model="user.phone"></input>
    </div>
    <div class="form-group">
        <label>email</label>		
        <input id="email" class="form-control" ng-model="user.email"></input>
    </div>
    <div class="form-group">
        <label>avatar</label>		
        <input id="avatar" class="form-control" ng-model="user.avatar"></input>
    </div>
    <div class="form-group">
        <label>address</label>
        <textarea id="address" class="form-control" ng-model="user.address"></textarea>
    </div>
    
    <input type="button" id="submit-signup" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
